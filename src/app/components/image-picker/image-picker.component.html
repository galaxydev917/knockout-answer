<ion-spinner *ngIf="isLoading"></ion-spinner>
<div class="picker" *ngIf="!isLoading">
  <ion-img 
    *ngIf="showPreview"
    class="image"
    role="button"
    (click)="onPickImage()"
    [src]="photo.path" ></ion-img>
  <ion-button 
    *ngIf="!showPreview"
    color="primary" 
    (click)="onPickImage()" 
    size="large">
    <ion-icon name="camera" slot="start"></ion-icon> {{buttonText}}
  </ion-button>

</div>
<input 
  type="file" 
  accept="image/*"
  capture="camera" 
  *ngIf="usePicker" 
  multiple
  #filePicker
  (change)="onFileChosen($event)"
/>
