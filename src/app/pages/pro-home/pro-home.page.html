<ion-header mode="md">
  <ion-toolbar>
    <ion-title>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Home</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="openMenu()" slot="start">
        <ion-icon name="menu-outline" style="font-size: 32px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col class="ion-text-center">
        <app-loading *ngIf="isLoading"></app-loading>       
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let item of videolist; let i = index">
          <div class="video-thumb-div" [style.background-image]="'url('+item.attachment_thumb_id+')'">
            <ion-icon name="play" style="font-size: 42px; color: white;" (click)="playVideo(item)"></ion-icon>
          </div>
          <ion-item lines="none" style="--background: white;">
            <ion-label>{{item.request_name}}</ion-label>
            <ion-icon slot="end" name="share-social" (click)="shareviaFacebook(item)"></ion-icon>
          </ion-item>
          <ion-card-content class="card-content">{{item.request}}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>  
  </ion-grid>  
</ion-content>
