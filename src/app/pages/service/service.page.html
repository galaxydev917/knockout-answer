<ion-header>
  <ion-toolbar>
    <ion-title>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Services</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="openMenu()" slot="start">
        <ion-icon name="menu-outline" style="font-size: 32px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<div>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let item of categorylist; let i = index">
        <div *ngIf="selectedCategory != item.id" class="category-item" (click)="selectCategory(item)">{{item.name}}</div>
        <div *ngIf="selectedCategory == item.id" class="category-item category-item-active" (click)="selectCategory(item)">{{item.name}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<div style="padding: 0px 10px 0px 10px">
  <ion-list class="line-input">
    <ion-item mode="md" >
      <ion-icon name="search-outline" size="small" slot="start"></ion-icon>
      <ion-input class="ion-text-left" placeholder="Search Pro" type="email" (ionChange)="searchInputChange($event)"></ion-input>
    </ion-item> 
  </ion-list>
</div>
<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col class="ion-text-center">
        <app-loading *ngIf="isLoading"></app-loading>       
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of pro_userlist; let i = index"  >
      <ion-col *ngIf="item.service_price != ''" (click)="selectService(item)">
        <ion-card class="pro-user-card">
          <div class="cover-img-div" [style.background-image]="'url('+item.logo+')'" >
            <div class="cover-img-mask"></div>
          </div> 
          <ion-card-header class="card-header">
            <ion-label>{{item.name}}</ion-label>
            <ion-button class="price-button" fill="outline">$ {{item.service_price}}</ion-button>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
