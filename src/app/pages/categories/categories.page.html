<ion-header mode="md">
  <ion-toolbar>
    <ion-title>My Categories</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="back()" slot="start">
          <ion-icon name="arrow-back-outline" style="font-size: 28px;"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="showPrompt()" slot="start">
        <ion-icon name="add-circle-outline" style="font-size: 32px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
  <ion-list class="line-input" *ngFor="let item of myCategories; let i = index"> 
    <ion-item lines="none">
      <ion-label>
        <h2>{{item.name}}</h2>
      </ion-label>
      <ion-button slot="end" color="danger" (click)="removeMyCategory(item.id, i)"><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
