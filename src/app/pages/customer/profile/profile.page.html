<ion-header>
    <ion-toolbar>
      <ion-title>Profile Information</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form class="form" [formGroup]="validationsform" (ngSubmit)="tryUpdateProfile(validationsform.value)">
  
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center ion-align-items-center avatar-row">
        <ion-col size="12" class="profile-avatar-col">
          <ion-avatar class="profile-avatar-div" (click)="selectImage()">
            <ion-img *ngIf="images.length > 0" [src]="images[0].path"></ion-img>
            <ion-img *ngIf="images.length == 0" src="../../assets/imgs/noavatar.png" ></ion-img>
          </ion-avatar>
        </ion-col>
       </ion-row>
       <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="12" class="profile-avatar-col">
          <ion-label>{{fullName}}</ion-label>
        </ion-col>
       </ion-row> 
      

       <ion-row class="ion-justify-content-center ion-align-items-center avatar-row">
        <ion-col size="10">
            <ion-item mode="md">
              <ion-icon name="mail-outline" size="small" slot="start"></ion-icon>
              <ion-input class="ion-text-left" placeholder="Contact email address" formControlName="contact_email"></ion-input>
            </ion-item> 
            <ion-item mode="md">
              <ion-icon name="call-outline" size="small" slot="start"></ion-icon>
              <ion-input class="ion-text-left" placeholder="Contact phone number" formControlName="phone"></ion-input>
            </ion-item> 
        </ion-col>
       </ion-row>  
       <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="10" class="ion-text-center">
          <app-loading *ngIf="isUpdating"></app-loading>    
        </ion-col>
       </ion-row> 
       <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col size="10" class="ion-text-center">
            <ion-button type="submit" [disabled]="!validationsform.valid">update profile</ion-button>
          </ion-col>
       </ion-row>  
       <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="4" class="ion-text-center">
          <ion-button class="profile-button" [routerLink]="['/tablinks/services']">select<br/>service</ion-button>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-button class="profile-button">update<br/>payment</ion-button>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-button class="profile-button">service<br/>history</ion-button>
        </ion-col>
     </ion-row>                 
    </ion-grid>    
  </form>      
  
  </ion-content>
