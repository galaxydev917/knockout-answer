<ion-header mode="md">
  <ion-toolbar>
    <ion-title>Connected Accounts</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="back()" slot="start">
          <ion-icon name="arrow-back-outline" style="font-size: 28px;"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="newAccount()" slot="start">
        <ion-icon name="add-circle-outline" style="font-size: 32px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
  <ion-list class="line-input" *ngFor="let item of account_list; let i = index"> 
    <ion-item [routerLink]="['/payout-process', item.account_id]">
      <ion-label>
        <h2>{{item.account_email}}</h2>
        <p>{{item.created_at}}</p>
      </ion-label>
      <ion-button slot="end">Get Paid</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
