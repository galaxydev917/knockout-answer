<ion-header mode="md">
  <ion-toolbar>
    <ion-title>Connected Accounts</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="back()" slot="start">
          <ion-icon name="arrow-back-outline" style="font-size: 28px;"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="newAccount()" slot="start">
        <ion-icon name="add-circle-outline" style="font-size: 32px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
